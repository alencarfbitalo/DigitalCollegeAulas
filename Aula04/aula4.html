1   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Formulario de Cadastro</title>

    <!-- Tag para adicionar CSS -->
    <link rel="stylesheet" href="arquivo.css">

</head>
<body>
    <h1>Cadastro</h1>
<form id="cadastro" action="/submit-cadastro" method="post">
    
    <!-- Campo para o nome -->
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>
    <br><br>

    <!-- Campo senha -->
    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha" required>
    <br><br>

    <!-- Campo Email-->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <!-- Campo Idade -->
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" required>
    <br><br>

    <!-- Campo Data de Nascimento -->
    <label for="data">Data de Nascimento:</label>
    <input id="date" type="date">
    <br><br>

    <!-- Campo turno-->
<select>
    <option>Manhã</option>
    <option>Tarde</option>
    <option>Noite</option>
</select>

        <!-- Opções de radio 01-->
        <p>Gênero</p>
        <input type="radio" id="radio1" name="grupo1" value="masculino">
        <label for="radio1">Masculino</label><br>
    
        <input type="radio" id="radio2" name="grupo1" value="feminino">
        <label for="radio2">Feminino</label><br>
    
        <input type="radio" id="radio3" name="grupo1" value="outros">
        <label for="radio3">Outros</label><br>
    
        <!-- checkbox -->
        <p>Experiência</p>

        <!-- Opções de radio 02 -->

        <input type="radio" id="radio4" name="grupo2" value="iniciante">
        <label for="radio1">Iniciante</label><br>
    
        <input type="radio" id="radio5" name="grupo2" value="intermediario">
        <label for="radio2">Intermediario</label><br>
    
        <input type="radio" id="radio6" name="grupo2" value="avancado">
        <label for="radio3">Avançado</label>
        <br><br>
    
        <input type="checkbox" id="idcheckbox" name="interest" value="idcheckbox">
        <label for="idcheckbox">Aceito os termos e condições</label>
        <br><br>
    
        <!-- enviar Formulario -->
        <button type="submit">Enviar Cadastro</button>

        <!-- Campo opção F.A.Q -->

            <summary> F.A.Q </summary>  
            <option>COMO FAZER O CADASTRO</option>
            <option>QUAL SEU GÊNERO</option>
            <option>ACEITO OS TERMOS</option>
        </details>
    

</form>
</body>
</html>
