<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />

  <link rel="stylesheet" href="/store/styles/styles.css" />
  <link rel="stylesheet" href="/store/styles/navbar.css" />
  <link rel="stylesheet" href="/store/styles/footer.css" />

  <link rel="stylesheet" href="styles/register.css" />
</head>

<body>
  <div id="menuContainer"></div>

  <main>
    <section class="register padding-section">
      <img class="modiweek-item-img" src="/store/pages/register/assets/imgs/register-1.png" />
      <div class="register-form-container">
        <h3>Create Account</h3>
        <form>
          <input type="text" id="first-name" name="first-name" placeholder="First Name">
          <input type="text" id="last-name" name="last-name" placeholder="Last Name">
          <input type="email" id="email" name="email" placeholder="Email">
          <input type="password" id="password" name="password" placeholder="Password">
          <button type="submit">Register Now</button>
        </form>
        <div class="signin">
          <p>Already Have An Account? <a href="#">Sign In</a></p>
        </div>
        <p class="or">Or</p>
        <div class="social-media">
          <button class="social-button apple">Apple</button>
          <button class="social-button google">Google</button>
          <button class="social-button facebook">Facebook</button>
        </div>
        <div class="terms">
          <p>By Clicking Register Now you Agree To <a href="#">Terms & Conditions</a> And <a href="#">Privacy
              Policy</a>.</p>
        </div>
      </div>
    </section>

  </main>

  <div id="footerContainer"></div>

  <script src="/store/script.js"></script>

</body>

</html>
